<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item src="assets/models/terrain/scene.gltf" id="terrain"></a-asset-item>
        <a-asset-item src="assets/models/airplane/scene.gltf" id="plain"></a-asset-item>
      </a-assets>

      
      <!-- Terrain  -->
     <a-entity gltf-model="#terrain" position="0 0 0" scale="0.3 0.3 0.3" animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" terrain-rotation-reader></a-entity>
     <a-entity gltf-model="#plain" position="0 0 15" scale="1 1 1" id="airplane" rotation="0 90 0"></a-entity>

    
    </a-scene>
  </body>
</html>
